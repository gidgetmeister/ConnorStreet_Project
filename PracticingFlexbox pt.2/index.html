<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Assignment</title> 
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wholepage">
        <div class="front-side"> 
            <div class="imageclass">
                <img src="avatar.png" alt="Avatar">
            </div>
            <div class="textsection">
                <div class="textone">
                    <span class="maintext largetext" >Ava Neuman</span>
                    <span class="pinktext">Student</span>
                </div>
                <div class="texttwo">
                    <div class="maintext stack">
                        <span>mywebsite.com</span>
                        <span class="pinktext smalltext">Website</span>
                    </div>
                    <div class="maintext stack">
                        <span>Prague</span>
                        <span class="pinktext smalltext">City</span>
                    </div>
                </div>
                <div class="textthree maintext">
                    <p>Computer proficiency, Leadership experience, Communication skills, Problem-solving abilities, Organizational know-how</p>
                    <span class="pinktext smalltext">Skills</span>
                </div>
            </div>
        </div> 
        <div class="back-side"> 
            <div class="gray">
                <span class="maintext largetext bold">AVA NEUMAN</span>
                <span class="maintext smalltext bold">STUDENT</span>
            </div>
        </div>
    </div>
</body>
</html>
